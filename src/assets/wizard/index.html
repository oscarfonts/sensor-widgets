<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sensor Widgets">
    <meta name="author" content="Oscar Fonts">

    <title>Sensor Widget Wizard</title>

    <link rel="stylesheet" href="../css/bootswatch-flatly.min.css">
    <link rel="stylesheet" href="../fonts/flaticon.css"/>
    <link rel="stylesheet" href="wizard.css"/>
</head>

<body role="document">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sensor Widget Wizard</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" id="lang-selector">
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-fixed-200">
    <div id="main-menu" class="btn-group-vertical" role="group">
    </div>
</div>

<div class="container-fluid left-200" role="main">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="panel panel-primary width-resizable-panel">
                        <div class="panel-heading">
                            <h3 id="widget-form-title" class="panel-title">Widget Configuration Form</h3>
                        </div>
                        <div class="panel-body well">
                                <form id="widget-form" class="form-horizontal">
                                </form>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="panel panel-info" id="widget-container">
                        <div class="panel-heading">
                            <h3 class="panel-title">Widget View</h3>
                        </div>
                        <div class="panel-body" style="height: 100%;padding: 0px;padding-bottom: 39px;">
                            <div id="widget-view"></div>
                        </div>
                    </div>
                    <div class="panel panel-success width-resizable-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Take Away</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-tabs nav-justified">
                                <li class="active"><a href="#code-tab" data-toggle="tab" aria-expanded="true">Code</a></li>
                                <li class=""><a href="#embed-tab" data-toggle="tab" aria-expanded="false">Embed</a></li>
                                <li class=""><a href="#link-tab" data-toggle="tab" aria-expanded="false">Link</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active in" id="code-tab">
                                    <pre id="code" class="javascript"></pre>
                                </div>
                                <div class="tab-pane fade" id="embed-tab">
                                    <pre id="embed" class="html"></pre>
                                </div>
                                <div class="tab-pane fade" id="link-tab">
                                    <pre id="link"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../SensorWidgets.js"></script>
<script src="../wizard.js"></script>

</body>
</html>
